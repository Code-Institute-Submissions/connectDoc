{% extends "base.html" %}
{% block content %}

   
    <table class="table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
            <th>Price</th>
            <th>Schedule</th>
        </tr>
        </thead>
        <tbody>
  
        
            {% for doctor in doctors %}
            <tr>
                <td><img height="100" width="100" src="{{MEDIA_URL}}{{doctor.image}}"></td>
                <td><a href="{% url 'practice_details' doctor.id  %}">{{ doctor.name }} </a><br>
                </td>
                <td>{{ doctor.description }}</td>
                <td>{{ doctor.location }}</td>
                <td>{{ doctor.price }}</td>
                
                
                
                    
                
                <td><a href="{% url 'practice_details' doctor.id  %}" type="button" class="btn btn-success"> View Doctor</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
