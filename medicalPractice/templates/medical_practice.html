{% extends "base.html" %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Location</th>
            <th>Schedule</th>
        </tr>
        </thead>
        <tbody>
        {% for doctor in doctors %}
            <tr>
                <td><img height="100" width="100" src="{{ MEDIA_URL }}{{ doctor.image }}"></td>
                <td><a href="{% url 'practice_details' doctor.id %}">{{ doctor.name }}</a></td>
                <td>{{ doctor.description }}</td>
                <td>{{ doctor.price }}</td>
                <td>{{ doctor.practice }}</td>
                
                <td>
                    <form method="post" action="#">
                        {% csrf_token %}
                        Quantity
                        <input name='quantity' type="number" min="1" max="999">
                        <button type="submit">Add</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
